<div class="document-list-container mt-4" *ngIf="currentStore">
    <h3 class="text-lg font-semibold mb-2">Documents in {{ currentStore.displayName }}</h3>

    <div class="mat-elevation-z2 rounded overflow-hidden">
        <table mat-table [dataSource]="documents" class="w-full">

            <!-- Name Column -->
            <ng-container matColumnDef="displayName">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let doc"> {{doc.displayName}} </td>
            </ng-container>

            <!-- Date Column -->
            <ng-container matColumnDef="uploadDate">
                <th mat-header-cell *matHeaderCellDef> Upload Date </th>
                <td mat-cell *matCellDef="let doc"> {{doc.uploadDate | date:'medium'}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let doc">
                    <span class="px-2 py-1 rounded text-xs font-medium"
                        [ngClass]="{'bg-green-100 text-green-800': doc.status === 'Active', 'bg-yellow-100 text-yellow-800': doc.status !== 'Active'}">
                        {{doc.status}}
                    </span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell p-4 text-center text-gray-500" colspan="3">No documents found in this store.</td>
            </tr>
        </table>
    </div>
</div>

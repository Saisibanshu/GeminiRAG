<div class="chat-container max-w-3xl mx-auto mt-8">
    <mat-card appearance="outlined" class="p-4">
        <div class="flex gap-2">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Ask a question about your documents</mat-label>
                <input matInput [(ngModel)]="question" (keyup.enter)="askQuestion()" [disabled]="isLoading">
                <button mat-icon-button matSuffix (click)="askQuestion()" [disabled]="!question || isLoading">
                    <mat-icon>send</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <div *ngIf="isLoading" class="flex justify-center my-8">
            <mat-spinner diameter="40"></mat-spinner>
        </div>

        <div *ngIf="error" class="text-red-500 text-center my-4">
            {{ error }}
        </div>

        <div *ngIf="response" class="mt-6 animate-fade-in">
            <div class="prose max-w-none">
                <h3 class="text-lg font-semibold mb-2 flex items-center gap-2">
                    <mat-icon class="text-primary">smart_toy</mat-icon>
                    Answer
                </h3>
                <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 whitespace-pre-wrap">
                    {{ response.answer }}
                </div>
            </div>

            <div *ngIf="response.citations && response.citations.length > 0" class="mt-4">
                <h4 class="text-sm font-medium text-gray-500 mb-2">Sources</h4>
                <mat-chip-set>
                    <mat-chip *ngFor="let citation of response.citations">
                        {{ citation }}
                    </mat-chip>
                </mat-chip-set>
            </div>

            <div class="mt-2 text-xs text-gray-400 text-right">
                Response time: {{ response.responseTime }}ms
            </div>
        </div>
    </mat-card>
</div>

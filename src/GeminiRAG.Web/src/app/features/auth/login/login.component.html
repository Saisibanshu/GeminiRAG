<div
    class="login-container min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-4">
    <mat-card class="login-card max-w-md w-full shadow-2xl">
        <mat-card-header class="pb-4">
            <mat-card-title class="text-2xl font-bold text-center w-full">
                <div class="flex items-center justify-center gap-2 mb-2">
                    <mat-icon class="text-4xl text-primary">smart_toy</mat-icon>
                    <span>Versnn</span>
                </div>
            </mat-card-title>
            <mat-card-subtitle class="text-center w-full">Sign in to continue</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="your@email.com"
                        autocomplete="email">
                    <mat-icon matPrefix>email</mat-icon>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                        Please enter a valid email
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                        autocomplete="current-password">
                    <mat-icon matPrefix>lock</mat-icon>
                    <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                        Password is required
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                        Password must be at least 6 characters
                    </mat-error>
                </mat-form-field>

                <div *ngIf="errorMessage" class="text-red-600 text-sm bg-red-50 p-3 rounded border border-red-200">
                    <mat-icon class="align-middle mr-1 text-base">error</mat-icon>
                    {{ errorMessage }}
                </div>

                <button mat-raised-button color="primary" type="submit" class="w-full"
                    [disabled]="loginForm.invalid || isLoading">
                    <span *ngIf="!isLoading">Sign In</span>
                    <mat-spinner *ngIf="isLoading" diameter="20" class="inline-block"></mat-spinner>
                </button>

                <div class="text-center text-sm text-gray-600 mt-4">
                    Don't have an account?
                    <a routerLink="/register" class="text-primary font-medium hover:underline">Sign up</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>

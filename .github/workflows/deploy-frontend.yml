name: Deploy Frontend to IIS

on:
  push:
    branches:
      - main
    paths:
      - "src/GeminiRAG.Web/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

env:
  NODE_VERSION: "20.x"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: src/GeminiRAG.Web/package-lock.json

      - name: Install dependencies
        working-directory: src/GeminiRAG.Web
        run: npm ci

      - name: Build Angular app
        working-directory: src/GeminiRAG.Web
        run: npm run build -- --configuration production
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"

      # - name: Deploy to IIS Server
      #   uses: appleboy/scp-action@v0.1.7
      #   with:
      #     host: ${{ secrets.SERVER_HOST }}
      #     username: ${{ secrets.SERVER_USER }}
      #     password: ${{ secrets.SERVER_PASSWORD }}
      #     port: ${{ secrets.SERVER_PORT }}
      #     source: "src/GeminiRAG.Web/dist/*"
      #     target: "C:/inetpub/wwwroot/versnn"
      #     strip_components: 3
      #     rm: true

      - name: Stop IIS Site
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            powershell -Command "Import-Module WebAdministration; $site = Get-Website -Name 'VersnnWeb'; if ($site -and $site.State -eq 'Started') { Stop-Website -Name 'VersnnWeb' }"

      - name: Clean IIS folder
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            powershell -Command "Remove-Item -Recurse -Force C:\inetpub\wwwroot\versnn\*"

      - name: Start IIS Site
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            powershell -Command "Import-Module WebAdministration; Start-Website -Name 'VersnnWeb'"

      - name: Create web.config for Angular
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            powershell -Command "$webConfig = '<?xml version=\"1.0\" encoding=\"utf-8\"?><configuration><system.webServer><rewrite><rules><rule name=\"Angular Routes\" stopProcessing=\"true\"><match url=\".*\" /><conditions logicalGrouping=\"MatchAll\"><add input=\"{REQUEST_FILENAME}\" matchType=\"IsFile\" negate=\"true\" /><add input=\"{REQUEST_FILENAME}\" matchType=\"IsDirectory\" negate=\"true\" /></conditions><action type=\"Rewrite\" url=\"/\" /></rule></rules></rewrite><staticContent><mimeMap fileExtension=\".json\" mimeType=\"application/json\" /><mimeMap fileExtension=\".woff\" mimeType=\"application/font-woff\" /><mimeMap fileExtension=\".woff2\" mimeType=\"application/font-woff2\" /></staticContent></system.webServer></configuration>'; Set-Content -Path 'C:/inetpub/wwwroot/versnn/web.config' -Value $webConfig"

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            powershell -Command "Test-Path C:/inetpub/wwwroot/versnn/index.html"

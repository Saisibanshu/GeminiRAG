name: Deploy Backend to IIS

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "!src/GeminiRAG.Web/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

env:
  DOTNET_VERSION: "9.0.x"
  PUBLISH_PATH: "./publish"

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore src/GeminiRAG.Api/GeminiRAG.Api.csproj

      - name: Build
        run: dotnet build src/GeminiRAG.Api/GeminiRAG.Api.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test src/GeminiRAG.Api/GeminiRAG.Api.csproj --configuration Release --no-build --verbosity normal

      - name: Publish
        run: dotnet publish src/GeminiRAG.Api/GeminiRAG.Api.csproj --configuration Release --output ${{ env.PUBLISH_PATH }} --no-build

      - name: Stop IIS App Pool
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            C:\Windows\System32\inetsrv\appcmd.exe stop apppool /apppool.name:"VersnnApiPool"
            timeout /t 5

      - name: Deploy to IIS Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          source: "${{ env.PUBLISH_PATH }}/*"
          target: "C:/inetpub/versnn-api"
          strip_components: 1
          rm: true

      - name: Start IIS App Pool
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            C:\Windows\System32\inetsrv\appcmd.exe start apppool /apppool.name:"VersnnApiPool"
            timeout /t 3
            C:\Windows\System32\inetsrv\appcmd.exe recycle apppool /apppool.name:"VersnnApiPool"

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            powershell -Command "Test-Path C:/inetpub/versnn-api/GeminiRAG.Api.dll"
